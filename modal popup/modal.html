<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="modal.module.css">
    <title>Modal Pupup</title>
</head>

<body>
    <button class="modal__open">Open Modal</button>
    <div class="modal hidden">
        <div class="modal__inner">
            <div class="modal__inner--header">
                <p>Welcome to my Modal</p>
                <span class="inner__header--exit">
                    <i class='bx bx-x'></i>
                </span>
            </div>
            <div class="modal__inner--body">
                <h2>Modal</h2>
                <p>đây là phần body của modal</p>
            </div>
            <div class="modal__inner--footer">
                <button>Close</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
