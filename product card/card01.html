<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./card01.css">
</head>

<body>
    <div class="card">
        <div class="card__icon">
            <span class="card__icon--heart">
                <i class='bx bx-heart'></i>
            </span>
            <span class="card__icon--cart">
                <i class='bx bx-cart'></i>
            </span>
        </div>
        <div class="card__img">
            <img src="./products/removeBG.png" alt="nikeShoes">
        </div>
        <div class="card__title">
            <p>Nike Zoom KD 12</p>
        </div>
        <div class="card__price">
            <p>$99</p>
        </div>
        <div class="card__inf">
            <div class="card__inf--size">
                <h4>size :</h4>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__inf--color">
                <h4>color :</h4>
                <span class="inf__color--blue"></span>
                <span class="inf__color--red"></span>
                <span class="inf__color--black"></span>
            </div>
            <div class="card__inf--button">
                <button>Buy now</button>
                <button>Add cart</button>
            </div>
        </div>

    </div>
</body>

</html>
